
<div class="register form">
  <h2>Register</h2>
  <form name="form" novalidate>
    <div class="register-box">
      <label>Username (Required): </label><input type="text" ng-model-options="{updateOn: 'blur'}" ng-model="data.username" name="username" required="" usernameAvailable/><br/>
    </div>
    <div ng-show="form.$submitted || form.username.$touched">
      <div class="red" ng-show="form.username.$error.required">*Username required*</div>
    </div>
    <p ng-show="taken" class="red">*This username is already taken!*</p>
  
    <br />
    <button class="alternate" ng-click="checkUsername()">Check Availability</button><br/>

    <br />
    <div class="register-box">
      <label>Password (Required): </label><input type="password" ng-model="data.password" name="password" required=""/><br/>
    </div>
    <div ng-show="form.$submitted || form.password.$touched">
      <div class="red" ng-show="form.password.$error.required">*Password required*</div>
    </div>
    <br />
    <div>
      <div class="register-box">
        <label>First Name: </label><input type="text" ng-model="data.first_name"/><br/>
      </div>
      <br />
      <div class="register-box">
        <label>Last Name: </label><input type="text" ng-model="data.last_name"/><br/>
      </div>
      <br />
      <div class="register-box">
        <label>Email Address: </label><input type="email" name="email" ng-model="data.email"/><br/>
      </div>
      <div ng-show="form.$submitted || form.email.$touched">
        <div class="red" ng-show="form.email.$error.email">*This is not a valid email*</div>
      </div>
      <br />

      <button class="cancel" ng-click="resetForm(form)">Reset Form</button><br/>
      <button ng-click="registerData()">Register</button><br/>
      <p>Already registered with Spotted?</p>
      <a href="/sign_in"><button class="alternate">Sign In</button></a>
    </div>
  </form>
</div>
