<img src="../assets/images/bear.jpg" alt="Black Bear in Wyoming" style="width: 300px; float: right;"/>

<div class="sign-in">
  <h2>Sign In</h2>
    <div class="sign-in-box">
      <label>Username:</label><input type="text" ng-model="data.username"/><br/>
    </div>
    <br />
    <div class="sign-in-box">
      <label>Password:</label><input type="password" ng-model="data.password"/><br/>
    </div>
    <br />
    <div>
      <button ng-click="submitData()">Sign In</button><br/>
      <p>New to Spotted?</p>
      <a href="/register"><button class="alternate">Register</button></a>
    </div>
</div>
